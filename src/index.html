<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application">
      <fieldset class="group" autocomplete="off">
        <legend>Personal information</legend>

        <label class="form-field">
            Surname:
          <input type="text" name="Surname" >
        </label>

        <label class="form-field">
          Name:
          <input type="text" name="name" id="name">
        </label>

        <label class="form-field">
          How old are You?
          <input
            type="number"
            value="12"
            min="1"
            max="100"
              >
        </label>

        <label for="full_date" class="form-field">
          Full date of birth:
          <input
            type="date"
            name="full_date"
            id="full_date"
            >
        </label>

        <label for="agreement" class="form-field">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            class="last_child"
            >
        </label>
      </fieldset>

      <fieldset autocomplete="off" class="group">
        <legend>Registration</legend>

        <div class="a">
          <label class="form-field ">
          E-mail:
            <input type="email" placeholder="email@example.com">
          </label>
        </div>

        <label for="password" class="form-field">
          Password:
          <input
            type="password"
            name="password"
            class="last_child"
            id="password"
            minlength="5"
            maxlength="10"
            required
          >
        </label>
      </fieldset>

      <fieldset class="group" autocomplete="off">
        <legend>An interesting fact about you!</legend>

        <div class="a">
          <div class="form-field">
          Do you love cats?
            <label >
              <input
                type="radio"
                name="cats"
                value="Y"
              >
            Yes
              <input
                type="radio"
                name="cats"
                value="N"
              >
            No
            </label>
          </div>

          <label for="color" class="form-field">
          What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>

          <label for="time" class="form-field">
          What time do you go to bed?
            <input
             type="time"
             name="time"
             id="time"
             step="1"
            >
          </label>

          <label class="form-field">
            What are your favorite brand of cars?
            <select name="reccomend" multiple>
              <option value="BMW">BMW</option>
              <option value="AUDI">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </label>
        </div>

        <label for="work">
          How do you rate our work?
          <input type="range"
            id="work"
            class="last_child"
            name="work"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset class="group" autocomplete="off">
        <legend>Additional info:</legend>
        <div class="a">
          <label class="form-field">
            Comments:
            <textarea
            name="comments">
            </textarea>
          </label>
        </div>



        <label class="form-field last_child">
          Would you recommend us?
          <select name="reccomend" >
            <option value="Yes">yes</option>
            <option value="No">no</option>

          </select>
        </label>
      </fieldset>

    </form>
    <button type="submit">Submit</button>
  </body>
</html>
